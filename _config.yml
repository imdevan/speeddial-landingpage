# Site Config

name: "SpeedDial"
description: A menu bar app to help you work with your mac, faster.
baseurl: "/terminalogy"
url: https://speeddial.xyz

# Build Settings

markdown: kramdown

highlighter: true

permalink: pretty

# In/excludes

include: [".htaccess"]
exclude: ["node_modules", "gulpfile.js", "Gemfile", "Gemfile.lock", ".jekyll-metadata", "commit-hook.sh", "package.json", "local_config.yml"]

# Plugins

assets:
  digest: true
  cache: false
  sources:
    - "_assets/css"
    - "images"

# Read and Output Collections

collections:
  commands:
    output: false
