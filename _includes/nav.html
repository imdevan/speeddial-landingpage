<ul class="o-nav__list">
	{% assign pages = site.pages | sort:"order" %}
	{% for p in pages %}
		{% if p.nav-item == true %}
			<li class="o-nav__list-item" >
				<a {% if p.url == page.url %}class="o-nav__link active"{% else %}class="o-nav__link"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
